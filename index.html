<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seasonally Speaking</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container">
    <div class="clock-face">
  
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>

      <div class="clock-label label-top">
        <span class="season-initial">W</span>
        <span class="season-full">Winter</span>
      </div>
      <div class="clock-label label-right">
        <span class="season-initial">S</span>
        <span class="season-full">Spring</span>
      </div>
      <div class="clock-label label-bottom">
        <span class="season-initial">S</span>
        <span class="season-full">Summer</span>
      </div>
      <div class="clock-label label-left">
        <span class="season-initial">A</span>
        <span class="season-full">Autumn</span>
      </div>
    </div>
  </div>

  <div class="begin-container">
  <h1 class="begin-text" onclick="location.href='seasons/winter.html'">Begin</h1>
  </p>
</div>
